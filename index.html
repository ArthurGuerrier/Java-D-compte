<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Décompte</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="formulaire">
        <h1>Remplissez ce formulaire pour décompter les points</h1>
        <h2>Nom</h2>
        <select class="combobox" id="nom">
            <option value="Antoinette">Antoinette</option>
            <option value="Alain">Alain</option>
            <option value="Raphaël">Raphaël</option>
            <option value="Dominique">Dominique</option>
            <option value="Miruna">Miruna</option>
            <option value="Jean">Jean</option>
            <option value="Baptiste">Baptiste</option>
            <option value="Camille">Camille</option>
        </select>
        <h2>Nombre de points</h2>
        <select class="combobox"  id="nombre">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <div>
            <button class="button" id = "bouton">Valider</button>
        </div>
    </div>
</body>
</html>
